<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!--<ui:composition template="#{bootstrap.elements['template'].TEMPLATE_XHTML}">-->
    <ui:composition template="#{session.getAttribute('template')}">        
        <ui:define name="search">
            <h:panelGroup id="search" layout="block" >
                <ui:include src="search.xhtml" />
            </h:panelGroup>
        </ui:define>
        <ui:define name="subprogram">
            <h:panelGroup id="subprogram" layout="block" >
                <!--render this on startup-->
                <ui:include src="#{ProgramFile.subprogram}" />
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
