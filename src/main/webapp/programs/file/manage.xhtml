<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        <p:panelGrid id="manage-panel" columns="3" style="width:500px;">
            <f:facet name="header">Manage File/Sequences</f:facet>
            
            <p:panelGrid columns="2" >
                <p:outputLabel value="Filename: " />
                <p:inputText id="filename" value="#{ProgramFile.newEntityManage.entity.FILENAME}">

                </p:inputText>
            </p:panelGrid>
            <p:panelGrid columns="1" >
                <p:commandButton value="Update" action="#{ProgramFile.updateEntity}"
                                 update="" >
                    <f:setPropertyActionListener target="#{ProgramFile.selectedEU}" value="#{ProgramFile.newEntityManage.entity}" />
                </p:commandButton>
            </p:panelGrid>
           
            
        </p:panelGrid>
    </ui:composition>
</html>
