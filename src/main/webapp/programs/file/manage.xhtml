<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        <p:panelGrid id="manage-panel" columns="3" style="width:800px">
            <f:facet name="header">Manage File/Sequences</f:facet>
            
            <p:panelGrid columns="2" >
                <p:outputLabel value="Filename: " />
                <p:inputText id="filename" value="#{ProgramFile.newEntityManage.entity.FILENAME}">

                </p:inputText>
            </p:panelGrid>
            <p:panelGrid columns="1" >
                <p:commandButton value="Update" action="#{ProgramFile.updateEntity}"
                                 update="" >
                    <f:setPropertyActionListener target="#{ProgramFile.selectedEU}" value="#{ProgramFile.newEntityManage.entity}" />
                </p:commandButton>
            </p:panelGrid>
           
        </p:panelGrid>
        <p:dataTable var="file" value="#{fileList.largeFiles}" scrollRows="20"  
                        scrollable="true" liveScroll="true" scrollHeight="150" id="sequence-table"
                        style="width: 300px">  

            <p:column headerText="Filename" styleClass="scrollableCell">  
                <h:outputText value="#{file.FILENAME}" />  
            </p:column>  

            <p:column headerText="Date uploaded" styleClass="scrollableCell">  
                <h:outputText value="#{file.DATE_CREATED}" />  
            </p:column>  

        </p:dataTable> 
    </ui:composition>
</html>
