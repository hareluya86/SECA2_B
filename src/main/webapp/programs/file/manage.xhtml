<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:panelGrid id="manage-panel" columns="2">
            <p:outputLabel value="Filename: " />
            <p:inputText id="filename" value="#{ProgramFile.newEntityManage.entity.FILENAME}">
                
            </p:inputText>
            
            <p:commandButton value="Update" action="#{ProgramFile.updateEntity}"
                             update=":#{p:component('search-result-list')}" >
                <f:setPropertyActionListener target="#{ProgramFile.selectedEU}" value="#{ProgramFile.newEntityManage.entity}" />
            </p:commandButton>

        </p:panelGrid>
    </ui:composition>
</html>
