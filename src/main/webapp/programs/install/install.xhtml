<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <h:head>
            <title>Setup SECA2</title>
            <link rel="stylesheet" type="text/css" 
                  href="#{request.contextPath}/css/bootstrap.min.css" />
        </h:head>

        <body>
            <div class="container">
                <div class="jumbotron">
                    <h1>SECA2 setup</h1>

                </div>


                <h:panelGroup layout="block" styleClass="row">
                    
                    <p:messages for="installer"  autoUpdate="true"
                                /><br/>
                    <h:panelGroup layout="block" id="install-form-container" styleClass="col-lg-6" 
                                  rendered="#{Installer.renderInstallForm()}">
                        <h:form id="installer">
                            <!--<p:ajaxStatus styleClass="ajax-load">

                        <f:facet name="start">
                            <img src="#{request.contextPath}/programs/file/ajax-loader1.gif" class="ajax-large" />
                        </f:facet>
                        <f:facet name="complete">-->
                            <h2>Enter an admin username and password</h2>
                            <p>This will be used for your first login and allow you to manage all functionalities of SECA2</p>

                            <h:panelGroup layout="block">
                                <h:panelGroup styleClass="col-lg-6" layout="block">

                                    <h:panelGroup styleClass="input-group input-group-lg" layout="block">
                                        <h:inputText id="username" class="form-control" 
                                                     value="#{Installer.username}"
                                                     required="true" 
                                                     requiredMessage="Username is mandatory."/>
                                        <p:watermark id="watermark-username" for="username" value="Username" />


                                        <h:inputSecret id="password" class="form-control" 
                                                       value="#{Installer.password}"
                                                       required="true"
                                                       requiredMessage="Password is mandatory."/>
                                        <p:watermark id="watermark-password" for="password" value="Password" />

                                    </h:panelGroup>

                                    <h:panelGroup styleClass="input-group input-group-lg" layout="block">
                                        <br />
                                        <p:commandButton value="Install SECA2" update="@form"
                                                         id="install-button"
                                                         actionListener="#{Installer.install()}"
                                                         onclick="PrimeFaces.cleanWatermarks();
                                                         " 
                                                         oncomplete="PrimeFaces.showWatermarks();"/>
                                        
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup styleClass="col-lg-6" layout="block">
                                    <p:message for="username" styleClass="alert alert-danger" />
                                    <p:message for="password" styleClass="alert alert-danger" />
                                </h:panelGroup>
                            </h:panelGroup>
                            <!--</f:facet>
                </p:ajaxStatus>-->
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup id="installed-welcome" rendered="#{Installer.renderWelcome()}" 
                                  styleClass="col-lg-6">
                        <h2>Your SECA2 app is already installed!</h2>
                        <p>Please proceed to the <a href="#{request.contextPath}">main page to login</a>.</p>
                    </h:panelGroup>

                    



                    <div class="col-lg-6">
                        This is the 2nd column
                    </div>
                </h:panelGroup>

            </div>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
            <script src="#{request.contextPath}/js/bootstrap.min.js"></script>
        </body>
    </ui:composition>
</html>
