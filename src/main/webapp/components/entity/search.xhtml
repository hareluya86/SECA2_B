<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:panelGroup layout="block" id="search-main">
            <h:form id="search-form">
                <h:panelGroup layout="block" id="search-criteria">
                    <p:panelGrid id="search-criteria-table" columns="2">
                        <p:outputLabel value="Filename: " />
                        <p:inputText id="filename">
                            <p:ajax event="keyup" update="search-results-list" listener="#{bootstrap.entitySearch.search}" />
                        </p:inputText>


                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup layout="block" id="search-results">
                    <h:outputText value="this is a datagrid" />
                    <!--<p:dataGrid id="search-results-list" var="file" value="#{bootstrap.entitySearch.results}" columns="1" rows="10" >
                        <h:outputText value="this is a panel menu" />
                        <p:panel header="#{file.FILENAME}" >
                            Uploaded by #{file.CREATED_BY} on the #{file.DATE_CREATED}
                        </p:panel>
                    </p:dataGrid>-->
                    <p:accordionPanel id="search-results-list" var="file" value="#{bootstrap.entitySearch.results}"  >
                        <p:tab title="#{file.FILENAME}">
                            Uploaded by #{file.CREATED_BY} on the #{file.DATE_CREATED}
                        </p:tab>
                    </p:accordionPanel>
                    
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </ui:composition>
</html>
