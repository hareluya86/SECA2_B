<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="templates/mytemplate/mytemplate.css" library="styles" />
            <link href="templates/mytemplate/mytemplate.css" type="text/css" />
        </h:head>
        <h:panelGroup layout="block" id="container">
            <h:panelGroup layout="block" id="header">
                #{bootstrap.elements['header']}
            </h:panelGroup>
            <h:panelGroup layout="block" id="content">
                
                <ui:insert name="search" />
                <ui:insert name="subprogram" />
                
            </h:panelGroup>
        </h:panelGroup>
    </f:view>
</html>
